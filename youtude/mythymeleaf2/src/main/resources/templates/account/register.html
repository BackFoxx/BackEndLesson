<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" href="signin.css" rel="stylesheet">
    <title>회원가입</title>
</head>

<main class="form-signin">
    <body class="mx-auto">
        <form th:action="@{/account/register}" method="post">
            <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    틀린 입력정보
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-primary" role="alert">
                    로그아웃 되었습니다.
                </div>
            </div>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="username" placeholder="김건모">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>

    </body>
</main>

<footer th:replace="fragments/common :: footer"/>
</html>
