<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="navbar-top-fixed.css" th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">
    <title th:text="${title}">게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SpringBoot Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/board/list}" th:classappend="${menu} == 'board' ? 'active'">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                    </li>
                </ul>
                <a class="btn btn-secondary my-2 my-sm-0 mx-2" th:href="@{/account/login}"
                    sec:authorize="!isAuthenticated()">LogIn</a>
                <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
                    sec:authorize="!isAuthenticated()">SignUp</a>
                <form class="my-2 my-sm-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <span class="text-white" sec:authentication="name">사용자</span>
                    <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">LogOut</button>
                </form>
            </div>
        </div>
    </nav>
</body>

<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</footer>

</html>
