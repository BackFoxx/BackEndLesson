<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>handler</h1>
    <div class="stunk"></div>
    <script type="myTemplate" id="listTemplate">
    	<li style="padding: 5%;">
         <div>게시자 : {{name}}</div>
         <div class="content">{{content}}</div>

         {{#likes like}}
          {{like}}
         {{/likes}}

         <div class="comment">
         <h4>댓글</h4>
           {{#each comment}}
             <div>{{@index}}번 째 댓글 : {{this}}</div>
           {{/each}}
         </div>
      </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="../js/4class2.js" type="text/javascript"></script>
  </body>
</html>
