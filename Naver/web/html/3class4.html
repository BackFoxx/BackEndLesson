<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .outside {
        position: relative;
        background-color: #aa77cc;
        width: 100px;
        font-size: 0.8em;
        color: white;
    }
</style>
<body>
    <div class="outside">제가 좋아하는 과일은요..</div>
</body>
<script type="text/javascript">
    var count = 0;
    const element = document.querySelector(".outside");
    element.style.left = "0px";

    function run() {
        if (count > 100) {
            return;
        }
        count += 5;
        element.style.left = parseInt(element.style.left) + count + "px";

        requestAnimationFrame(run);
    }

    requestAnimationFrame(run);
</script>
</html>
