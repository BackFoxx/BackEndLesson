<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>template test example</h2>
    <ul class="content"></ul>
</body>

<script id="template-list-item" type="text/template">
    <li>
        <h4>{title}</h4>
        <p>{content}</p>
        <div>{price}</div>
    </li>
</script>

<script type="text/javascript">
    //mock
    var data = [
        {title : "hello",content : "lorem dkfief",price : 2000},
        {title : "hello",content : "lorem dkfief",price : 2000}
    ];

    const html = document.getElementById('template-list-item').innerHTML;
    console.log(html);

    const replaced = html.replace("{title}", data[0].title)
        .replace("{content}", data[0].content)
        .replace("{price}", data[0].price);

    document.querySelector(".content").innerHTML = replaced;

</script>
</html>
